<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order report</title>
</head>
<body>
  
    <div>
        <h1 style="text-align: center;">{{order.email_customer}}</h1>
        <p style="margin-left: 100px;">Order no : {{order.id_order}}</p>
        <p style="margin-left: 168px;">{{order.update_At}}</p>
    </div>
    <div style="width: 100%; height: 0; border: 2px dashed black;"></div>

    {{#each order.product_order}}
    <p><span style="display: inline-block;width: 500px;">{{this.jumlah}} {{this.product_order.product.nama_product}}</span><span style="display: inline-block;width: 200px;">11.500</span></p>
    <br />
    {{/each}}
  

    <div>
        <p><span style="display: inline-block;width: 500px;">Sub total :</span><span style="display: inline-block;width: 200px;">11.500</span></p>
        <p><span style="display: inline-block;width: 500px;">total :</span><span style="display: inline-block;width: 200px;">11.500</span></p>
        <p><span style="display: inline-block;width: 500px;">payment using :</span><span style="display: inline-block;width: 200px;">BRI</span></p>
    </div>
    <div>
        <p style="text-align: center;font-size: 23px;margin-top: 60px;">40001 closed may 2023</p>
    </div>
</body>
</html>
