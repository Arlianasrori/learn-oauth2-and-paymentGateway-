<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order report</title>
</head>
<body>
    <h1>data barang</h1>
    <table>>
        <tr>
            <th>order id</th>
            <th>nama barng</th>
        </tr>
        {{#each order}}
        <tr>
            <td>{{this.order_id}}</td>
            <td>{{this.name}}</td>
        </tr>
        {{/each}}
    </table>
</body>
</html>
